<html>
<head>
    <title>Add square and upper roman</title>
    <style>
        ul li{
           list-style: square;
        }
        ol li{
           list-style: upper-roman;
        }
    </style>
</head>

<body>
   <h2>Unordered</h2>
   <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
    </ul>
   
    <h2>Ordered</h2>
   <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
   </ol>  
</body>

</html>
