<html>
<head>
    <title>Change color on a button click</title>
</head>
<body>
    <p id="text">change text color</p>
    <button onclick="change()">Change</button>

    <script>
        function change(){
            document.getElementById("text").style.color = "red"
        }
    </script>
</body>
</html>
