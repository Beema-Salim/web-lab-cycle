<html>
<head>
    <title>Change bg color on a button click</title>
</head>
<body>
<h2>Change Background Color</h2>
  <body id="p">
  <button onclick="change()">Change</button>
    <script>
        function change(){
            document.getElementById("p").style.backgroundColor = "red";
        }
    </script>
</body>
</html>
